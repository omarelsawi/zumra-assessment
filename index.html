<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="welcome">
    Todo List
  </div>
  <div class="form">
    <h1>Add a new Todo:</h1>
    <input id="input" placeholder="Ex: Walk the dog."><br>
    <button id="add-todo" class="btn">Add</button>
  </div>

  <hr>

  <div class="buttons">
    <h3>Sort by: </h3>
    <button id="title-sort" class="btn">Title</button>
    <button id="status-sort" class="btn">Status</button><br>
  </div>
  <div>
    <ul id="todos">

    </ul>
  </div>

  <script src="build/app.bundle.js"></script>
</body>

</html>
